<script>
  let str = "ankit";
  let arr = str.split("");

  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[i] > arr[j]) {
        var store = arr[i];

        arr[i] = arr[j];
        arr[j] = store;
      }
    }
  }

  console.log(arr.join(""));
</script>
