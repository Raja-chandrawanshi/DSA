<script>
  //  @Description - Finding second highest number in array .
  //  Step 1     - store a array in variable arr.
  //  step 2     -Crate variable greaterNum and secondGreteNum & assign with arr[0]
  //   step 3    - if arr[i] > greaterNum than
  //   step 3.1  - secondGreteNum = greaterNum &  greaterNum = arr[i].
  //   step 4    - if (arr[i] > secondGreteNum && arr[i] != greaterNum) than
  //   step 4.1  - secondGreteNum = arr[i]

  let arr = [1, 6, 1, 54, 23, 4];
  var greaterNum = arr[0];
  var secondGreteNum = arr[0];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > greaterNum) {
      secondGreteNum = greaterNum;
      greaterNum = arr[i];
    } else if (arr[i] > secondGreteNum && arr[i] != greaterNum)
      secondGreteNum = arr[i];
  }
  console.log(secondGreteNum);
</script>
