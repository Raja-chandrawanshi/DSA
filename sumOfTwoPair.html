<script>
  let arr = [1, 4, 7, 4, 5, 1, 3];
  let k = 8;
  let arr1 = [];
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[i] + arr[j] === k) {
        arr1.push(arr[i], arr[j]);
      }
    }
    break;
  }
  console.log(arr1);
</script>
