<script>
  // Description - Print the No. from 2 to 100;
  //step1 - take a empty array Arr.
  //step2 - Run a loop from 2 to 100;
  //step3 - insert every value one by one in variable arr.
  //step4- log the arr.
  let arr = [];
  function numberUpto200() {
    for (let i = 2; i <= 200; i++) {
      arr.push(i);
    }
    return arr;
  }
  console.log(numberUpto200());
</script>
