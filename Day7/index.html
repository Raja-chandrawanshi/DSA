<script>
  let arr = [1, 2, 3, 4, 5];
  let arr1 = [1, 2, 3, 7];
  let k;
  let j;
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (arr[i] == arr1[j]) {
        k = arr.slice(arr.indexOf(arr[i]), 1);
        j = arr1.slice(arr1.indexOf(arr[j]), 1);
      }
    }
  }
  console.log(k, j);
</script>
