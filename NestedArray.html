<script>
  let arr = [1, 2, 3, 4, [5, 6], 7, 8];

  let arr1 = [];
  for (let i = 0; i < arr.length; i++) {
    if (Array.isArray(arr[i])) {
      arrayPush(arr[i]);
    } else {
      arr1.push(arr[i]);
    }
  }
  function arrayPush(value) {
    for (let j = 0; j < value.length; j++) {
      arr1.push(value[j]);
    }
  }
  console.log(arr1);
</script>
