<script>
  let arr = [1, 5, 9, 3, 2, 5, 0];
  let arr1 = [];
  let k = 8;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      for (let k = i + 2; i < arr.length; k++) {
        if (arr[i] + arr[j] + arr[k] === k) {
          arr1.push(arr[i], arr[j], arr[k]);
        }
      }
      break;
    }
  }
  console.log(arr1);
</script>
