<script>
  // Description -Creatingf a star pattern
  //*****

  //step 1- fisrt crate a empty string and assign to variable RESULT.
  //step 2 - Run a loop and store the output in result variable.
  //step 3 - After  complition of every inner loop store output into new line
  //step 4 -log the output.
  function starPattern() {
    let result = "";
    for (let i = 1; i <= 5; i++) {
      for (let j = 5; j >= i; j--) {
        result = result + i;
      }
      console.log(result);
      result = result + "\n" + "\t";
      console.log(result);
    }
    return result;
  }
  console.log(starPattern());
</script>
