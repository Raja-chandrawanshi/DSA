<script>
  let arr = [1, 2, 3, [1, 2, 3, 1, [1, 2]], 1, [1, 2]];

  let arr1 = [];

  const flatArray = (arr2) => {
    for (let i = 0; i < arr2.length; i++) {
      if (Array.isArray(arr2[i])) {
        flatArray(arr2[i]);
      } else {
        arr1.push(arr2[i]);
      }
    }
    return arr1;
  };
  console.log(flatArray(arr));
</script>
