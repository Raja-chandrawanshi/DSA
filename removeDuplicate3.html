<script>
  let str = "aabbbceeddd";
  function RemoveDuplicate(str) {
    let duplicate = {};
    let string = "";
    for (let i = 0; i < str.length; i++) {
      if (!duplicate.hasOwnProperty(str[i])) {
        string += str[i];
        duplicate[str[i]] = true;
      }
    }
    return string;
  }

  console.log(RemoveDuplicate(str));
</script>
