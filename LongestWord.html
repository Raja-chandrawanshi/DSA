<script>
  let str = "my name is raja";
  let str1 = str.split(" ");

  let max = str1[0];
  for (let i = 0; i < str1.length; i++) {
    let count = 1;
    if (str1[i + 1] > max) {
      count++;

      max = str1[i + 1];
    }
    console.log(count);

    break;
  }

  console.log(max);
</script>
