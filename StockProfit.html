<script>
  let arr = [7, 1, 5, 3, 6, 4];
  let maxProfit = 0;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      let value = arr[j] - arr[i];
      if (value > 0) {
        if (maxProfit < value) maxProfit = value;
      }
    }
  }
  console.log(maxProfit);
</script>
