<script>
  function string(str) {
    if (
      str.toUpperCase() === str ||
      str.toLowerCase() === str ||
      str.charAt(0).toUpperCase() + str.slice(1).toLowerCase() === str
    ) {
      return true;
    } else {
      return false;
    }
  }
  console.log(string("YoGesh"));
</script>
