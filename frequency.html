<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  function frequencySort(str) {
    let obj = {};
    let objCheck = {};

    for (let i = 0; i < str.length; i++) {
      if (objCheck.hasOwnProperty(str[i])) {
        continue;
      }

      let count = 0;
      for (j = 0; j < str.length; j++) {
        if (str[i] == str[j]) {
          count++;
        }
      }
      objCheck[str[i]] = true;

      obj[str[i]] = count;
    }
    console.log(obj);
  }
  frequencySort("cCaaAAbbbBBBaaaa");
</script>
