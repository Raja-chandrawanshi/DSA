<script>
  let obj = {
    name: "satyam",
    getDetails: function (city) {
      return this.name + " " + city;
    },
  };
  obj2 = {
    name: "Sam",
  };

  Function.prototype.myCall = function (ob, args) {
    let meth;
    ob.meth = this;
    return ob.meth(...args);
  };
  console.log(obj.getDetails.myCall(obj2, ["jbp", "indore"]));
</script>
