<script>
  // @Description - Grouping of an Anagram.

  //Step1-
  let obj = {};
  let arr1 = [];
  let arr2 = [];
  function checkAnagram(arr) {
    for (let i = 0; i < arr.length; i++) {
      arr1 = [];
      if (obj.hasOwnProperty(arr[i])) {
        continue;
      }
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i].length === arr[j].length) {
          if (
            arr[i].split("").sort().join("") ===
            arr[j].split("").sort().join("")
          ) {
            if (!obj.hasOwnProperty(arr[i])) {
              arr1.push(arr[i]);
            }
            obj[arr[i]] = 1;
            obj[arr[j]] = 1;

            arr1.push(arr[j]);
          }
        }
      }
      arr2.push(arr1);
    }

    return arr2;
  }
  let arr = ["bag", "gab", "foo", "abg", "oof", "ofo"];
  console.log(checkAnagram(arr));
</script>
