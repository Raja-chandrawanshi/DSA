<script>
  const input = "aaaabbaaccccccccccccccccccde";
  let counter = 1;
  let result = {};
  const checkOccurence = (input) => {
    for (let i = 0; i < input.length; i++) {
      if (input[1] === input[i + 1]) {
        console.log();
        counter = counter + 1;
      } else {
        result = {
          character: input[i],
          count: counter,
        };
        counter = 1;
      }
      console.log(result);
    }

    return result;
  };
  console.log(checkOccurence(input));
</script>
