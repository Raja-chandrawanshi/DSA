<script>
  //Find Peak Element

  let arr = [11, 16, 1, 2, 3, 4, 5, 6, 7, 8];

  function CheckPeakElement(arr) {
    start = 0;
    let end = arr.length - 1;
    while (start <= end) {
      let mid = parseInt((start + end) / 2);
      // console.log(mid);
      if (arr[mid] > arr[start]) {
        start = mid;
        // console.log(start, mid);
      } else if (mid === start && arr[mid] < arr[start]) {
        end = mid;
        // console.log(arr[end], arr[mid], mid, end);
      }

      if (
        mid === start &&
        arr[mid] > arr[mid + 1] //||
        //(mid === end && arr[mid] > arr[mid - 1])
      ) {
        return arr[mid];
      }
    }
  }
  console.log(CheckPeakElement(arr));
</script>
