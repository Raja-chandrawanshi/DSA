<script>
  //   let x = "101";
  //   console.log(parseInt(x, 2));
  let arr = [0, 1, 1];
  let str = "";
  let arr1 = [];
  let arr2 = [];

  for (let i = 0; i < arr.length; i++) {
    str = str + arr[i];
    arr1.push(parseInt(str, 2));
  }
  for (let j = 0; j < arr1.length; j++) {
    if (arr1[j] % 5 === 0) {
      arr2.push(true);
    } else {
      arr2.push(false);
    }
  }
  console.log(arr2);
</script>
