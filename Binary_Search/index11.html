<script>
  let arr = [1, 3];
  let num = 2;
  function FindNum(arr, num) {
    start = 0;
    let end = arr.length - 1;
    while (start <= end) {
      // console.log(start, end);
      let mid = parseInt((start + end) / 2);
      console.log(mid);
      if (arr[mid] === num) {
        return mid;
      }

      if (arr[mid] > num) {
        end = mid - 1;
        console.log(start, end);
      }

      if (arr[mid] < num) {
        start = mid + 1;
        console.log(start, end);
      }
    }
    console.log(arr);
    return start;
  }
  console.log(FindNum(arr, num));
</script>
